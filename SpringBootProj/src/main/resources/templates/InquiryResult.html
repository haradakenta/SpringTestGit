<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>受付完了</title>
</head>
    <body>
        <div th:object="${dataForm}">
        入力を受け付けました。
        <div th:text = "'受付日時：' + *{name}"><br></div>
        <div th:text = "'受付番号：' + *{name}"><br></div>

        <div th:text = "'お名前：' + *{name}"><br></div>
        <div th:text = "'メールアドレス：' + *{mail}"><br></div>
        <div th:text = "'ご年齢：' + *{age}"><br></div>
        <div th:text = "'性別：' + *{name}"><br></div>
        </div>
    </body>
</html>
